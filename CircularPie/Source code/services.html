   <div class="container">
    <h2>Add Card</h2>
    <form onsubmit="return validateForm()">
        <div id="error-message"></div>

        <div class="form-group">
            <label for="card-type">Type of Card:  </label>
            <select id="card-type" name="card-type" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="card-number">Card Number:  </label>
            <input type="text" id="card-number" name="card-number" required>
        </div>

        <div class="form-group">
            <label for="security-code">Security Code:  </label>
            <input type="password" id="security-code" name="security-code" required>
        </div>

        <div class="form-group">
            <label for="expiry-date">Expiry Date (MM/YYYY):  </label>
            <input type="text" id="expiry-date" name="expiry-date" required>
        </div>

        <div class="form-group">
            <label for="card-name">Name on the Card:  </label>
            <input type="text" id="card-name" name="card-name" required>
        </div>

        <button type="submit">Add Card</button>
    </form>
</div>

<script>
    function validateForm() {
        var errorMessage = document.getElementById('error-message');
        var requiredFields = document.querySelectorAll('[required]');
        var cardNumber = document.getElementById('card-number').value;
        var securityCode = document.getElementById('security-code').value;
        var expiryDate = document.getElementById('expiry-date').value;
        var isValid = true;

        // Basic Luhn algorithm check for card number
        if (!luhnCheck(cardNumber)) {
            errorMessage.textContent = 'Invalid Card Number.';
            isValid = false;
        }

        // Simple length check for security code
        if (securityCode.length !== 3) {
            errorMessage.textContent = 'Security Code must be 3 digits.';
            isValid = false;
        }

        // Basic check for MM/YYYY format for expiry date
        var dateRegex = /^(0[1-9]|1[0-2])\/\d{4}$/;
        if (!dateRegex.test(expiryDate)) {
            errorMessage.textContent = 'Invalid Expiry Date. Please use MM/YYYY format.';
            isValid = false;
        }

        // Basic validation for required fields
        for (var i = 0; i < requiredFields.length; i++) {
            if (!requiredFields[i].value) {
                errorMessage.textContent = 'Please fill out all required fields.';
                isValid = false;
                break;
            }
        }

        if (isValid) {
            alert('Card added successfully!');
        }

        return isValid;
    }

    // Luhn algorithm for credit card number validation
    function luhnCheck(cardNumber) {
        var sum = 0;
        var alternate = false;

        for (var i = cardNumber.length - 1; i >= 0; i--) {
            var digit = parseInt(cardNumber[i], 10);

            if (alternate) {
                digit *= 2;
                if (digit > 9) {
                    digit -= 9;
                }
            }

            sum += digit;
            alternate = !alternate;
        }

        return sum % 10 === 0;
    }
</script>
