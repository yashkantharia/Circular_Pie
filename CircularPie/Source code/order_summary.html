    <style>
        .rounded-box {
            width: 600px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            background-color: rgba(255, 255, 255, 0.5); /* White background with 0.5 opacity */
            border-radius: 10px; /* Rounded corners */
            border: 1px solid #ccc; /* Optional border */
            margin: 20px; /* Adjust the margin as needed */
            padding: 10px; /* Optional padding */
        }

                .order-container {
            width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid yellow;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
            border-radius: 10px;
            position: relative;
        }

        .order-title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
            position: relative;
        }

        .title-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .pizza-slice {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 90px;
            height: 60px;
            background-image: url('https://cdn.pixabay.com/photo/2022/01/19/07/18/pizza-6948995_960_720.png'); /* Replace with the image URL */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .order-content {
            margin-top: 20px;
        }

        .order-item {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .order-total {
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .checkout-button {
            background-color: #FFD700;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 50px;
            font-weight: bold;
            text-shadow: 1px 1px 1px #000;
        }

        .checkout-button:hover {
            background-color: #FFC600;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            text-align: right;
        }
    </style>
