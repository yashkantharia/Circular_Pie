  <style>
    /* Existing styles... */

    /* New styles for tracking box and progress bar */
    .tracking-box {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid red; /* Red border for the tracking box */
      text-align: left;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      border-radius: 10px;
      padding: 20px;
      position: relative;
    }

    .order-title {
      font-size: 28px;
      font-weight: bold;
      color: #FFD700; /* Yellow color for order number */
      margin-bottom: 10px;
      position: relative;
      text-shadow: 1px 1px 1px #000; /* Black shadow for order number */
    }

    .title-underline {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: red;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .pizza-slice {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 90px;
      height: 60px;
      background-image: url('https://cdn.pixabay.com/photo/2022/01/19/07/18/pizza-6948995_960_720.png');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .progress-bar-container {
      width: 100%;
      margin-top: 30px;
      position: relative;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: white; /* White color for the bar */
      border: 2px solid red; /* Red border for the bar */
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5) inset; /* White shadow inside */
    }

    .progress-bar-fill {
      height: 100%;
      width: 0;
      background-color: #FFD700; /* Yellow color for the filled part */
      animation: fillProgress 4s linear forwards; /* Animation to fill the bar */
    }

    /* Animation keyframes for filling progress */
    @keyframes fillProgress {
      0% { width: 0; }
      25% { width: 25%; }
      50% { width: 50%; }
      75% { width: 75%; }
      100% { width: 100%; }
    }

    /* Styles for the Download Invoice button */
    .download-invoice-btn {
      background-color: #FFD700;
      color: white;
      border: 1px solid #000;
      padding: 8px 15px; /* Adjusted padding for a smaller button */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px; /* Adjusted font size for a smaller button */
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      border-radius: 5px;
      font-weight: bold;
      float: right; /* Positioned to the right */
    }

    .download-invoice-btn:hover {
      background-color: #FFC600;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .download-invoice-btn:active {
      background-color: #FFB500;
    }

    /* New styles for the progress stages */
    .progress-stages {
      display: flex;
      justify-content: space-between;
      color: red; /* Red color for the stages */
      font-weight: bold;
    }
  </style>
</head>
<body>

          <div>Preparing</div>

<!-- Download Invoice button -->
<div class="download-invoice-btn" id="downloadBtn">Download Invoice</div>

<script>
document.getElementById('downloadBtn').addEventListener('click', function() {

  // Create an anchor element
  var downloadLink = document.createElement('a');

  // Set the href attribute to the file path

  // Set the download attribute with the desired file name

  document.body.appendChild(downloadLink);

  // Remove the anchor element from the document
  document.body.removeChild(downloadLink);
});
