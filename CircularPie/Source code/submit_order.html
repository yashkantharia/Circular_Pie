<html lang="en">

    <style>
        .rounded-box {
            width: 600px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
        }

        .order-container {
            width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid yellow;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
            border-radius: 10px;
            position: relative;
        }

        .order-title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
            position: relative;
        }

        .title-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .pizza-slice {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 90px;
            height: 60px;
            background-image: url('https://cdn.pixabay.com/photo/2022/01/19/07/18/pizza-6948995_960_720.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .order-content {
            margin-top: 20px;
        }

        .order-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .order-item label {
            width: 30%;
        }

        .order-item input,
        .order-item select,
        .order-item textarea {
            width: 65%;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Customize the height for specific input boxes */
        #name,
        #state,
        #zip-code,
        #contact,
        #special-instructions {
            height: auto;
        }

        #address-line-1,
        #address-line-2 {
            width: 100%;
        }

        #state,
        #zip-code {
            width: 48%;
        }

        .order-item input#name,
        .order-item input#state,
        .order-item input#zip-code,
        .order-item select#payment,
        .order-item input#contact,
        .order-item textarea#address-line-1,
        .order-item textarea#address-line-2,
        .order-item textarea#special-instructions {
            width: 100%;
        }

        .char-counter {
            font-size: 12px;
            color: #333;
            margin-top: 5px;
        }

        .char-counter.red {
            color: red;
        }

        .order-total {
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .checkout-button {
            background-color: #FFD700;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 50px;
            font-weight: bold;
            text-shadow: 1px 1px 1px #000;
        }

        .checkout-button:hover {
            background-color: #FFC600;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            text-align: right;
        }

        /* New style for error messages */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
          <a class="navbar-brand" href="index1.html"><span class="flaticon-pizza-1 mr-1"></span>Circular Pie<br><small>One stop shop for your customised pizza!</small></a>
           
          </div>
      </nav>
    <!-- END nav -->

    <div style="background-image: url(images/bg_1.jpg);height: max();">

    <div style="width:50% ;padding: 8px; height: max(); margin: auto;">
        <h1 class="mb-3 mt-5 bread" style="text-align: left; color: #fac564; font-weight: bold;">Submit Order</h1>
        <br>
        <div class="order-container">
          <div class="order-title">Order #45124755
            <div class="title-underline"></div>
            <div class="pizza-slice"></div>
          </div>
          <div class="order-content">
            <form id="order-form">
              <div class="order-item">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" readonly> 
              </div>
              <div class="order-item">
                <label for="address-line-1">Address Line 1:</label>
                <textarea id="address-line-1" name="address-line-1" rows="3" required></textarea>
              </div>
              <div class="order-item">
                <label for="address-line-2">Address Line 2:</label>
                <textarea id="address-line-2" name="address-line-2" rows="3"></textarea>
              </div>
              <div class="order-item">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
              </div>
              <div class="order-item">
                <label for="zip-code">Zip Code:</label>
                <input type="text" id="zip-code" name="zip-code" required>
              </div>
              <div class="order-item">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
              </div>
              <div class="order-item">
                <label for="payment">Payment Option:</label>
                <select id="payment" name="payment" required>
                  <option value="credit_card">Credit Card</option>
                  <option value="debit_card">Debit Card</option>
                </select>
              </div>
              <div class="order-item">
                <label for="special-instructions">Special Instructions:</label>
                <textarea id="special-instructions" name="special-instructions" rows="3" maxlength="200" placeholder="Add special instructions..."></textarea>
              </div>
              <div style="text-align:right; position: relative; top: -15px">
                <span class="char-counter" id="char-counter" >200</span>
              </div>
              <div id="error-message" class="error-message"></div>
              <div class="button-container">
                <button type="button" class="checkout-button" onclick="validateForm();">Proceed to Payment</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>

    <script>
        // Character count functionality
        $(document).ready(function() {
            var maxLength = 200;
            var charCounter = $('#char-counter');

            $('#special-instructions').keyup(function() {
                var length = $(this).val().length;
                var remainingChars = maxLength - length;

                charCounter.text(remainingChars);

                if (remainingChars < 0) {
                    charCounter.addClass('red');
                } else {
                    charCounter.removeClass('red');
                }
            });
        });

        function validateForm() {
            var name = document.getElementById('name').value;
            var addressLine1 = document.getElementById('address-line-1').value;
            var state = document.getElementById('state').value;
            var zipCode = document.getElementById('zip-code').value;
            var contact = document.getElementById('contact').value;

            // Add more validation as needed...

            // Example: Check if the name is empty
            if (name.trim() === '') {
                displayErrorMessage('Name cannot be empty!');
                return false;
            }

            // Example: Check if the address line 1 is empty
            if (addressLine1.trim() === '') {
                displayErrorMessage('Address Line 1 cannot be empty!');
                return false;
            }

            if (state.trim() === '') {
                displayErrorMessage('State cannot be empty!');
                return false;
            }

            var validStates = [
                'Alabama', 'AL', 'Alaska', 'AK', 'Arizona', 'AZ', 'Arkansas', 'AR',
                'California', 'CA', 'Colorado', 'CO', 'Connecticut', 'CT', 'Delaware', 'DE',
                'Florida', 'FL', 'Georgia', 'GA', 'Hawaii', 'HI', 'Idaho', 'ID', 'Illinois', 'IL',
                'Indiana', 'IN', 'Iowa', 'IA', 'Kansas', 'KS', 'Kentucky', 'KY', 'Louisiana', 'LA',
                'Maine', 'ME', 'Maryland', 'MD', 'Massachusetts', 'MA', 'Michigan', 'MI',
                'Minnesota', 'MN', 'Mississippi', 'MS', 'Missouri', 'MO', 'Montana', 'MT',
                'Nebraska', 'NE', 'Nevada', 'NV', 'New Hampshire', 'NH', 'New Jersey', 'NJ',
                'New Mexico', 'NM', 'New York', 'NY', 'North Carolina', 'NC', 'North Dakota', 'ND',
                'Ohio', 'OH', 'Oklahoma', 'OK', 'Oregon', 'OR', 'Pennsylvania', 'PA', 'Rhode Island', 'RI',
                'South Carolina', 'SC', 'South Dakota', 'SD', 'Tennessee', 'TN', 'Texas', 'TX',
                'Utah', 'UT', 'Vermont', 'VT', 'Virginia', 'VA', 'Washington', 'WA', 'West Virginia', 'WV',
                'Wisconsin', 'WI', 'Wyoming', 'WY'
            ];
            
            if (!validStates.includes(state.trim())) {
                displayErrorMessage('Please enter a valid state!');
                return false;
            }

            if (isNaN(zipCode.trim()) || zipCode.trim() === '') {
                displayErrorMessage('Please enter a valid zip code!');
                return false;
            }

            // Check if the zip code is a valid numeric value with exactly 5 digits
            if (!/^\d{5}$/.test(zipCode.trim())) {
                displayErrorMessage('Please enter a valid 5-digit zip code!');
                return false;
            }
            
            // Check if the zip code is a valid numeric value
            if (isNaN(zipCode.trim()) || zipCode.trim() === '') {
                displayErrorMessage('Please enter a valid zip code!');
                return false;
            }

            // Check if the contact number is a valid numeric value and has 10 digits
            if (!/^\d{10}$/.test(contact.trim())) {
                displayErrorMessage('Please enter a valid 10-digit contact number!');
                return false;
            }


            // If all validations pass, proceed to payment
            window.location.href = 'payment.html';
        }

        function displayErrorMessage(message) {
            // Display error message
            var errorMessage = document.getElementById('error-message');
            errorMessage.innerText = message;

            // Clear error message after 3 seconds
            setTimeout(function() {
                errorMessage.innerText = '';
            }, 3000);
        }
    </script>
