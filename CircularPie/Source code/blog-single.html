              <h5  style="text-align: left; color: #fac564; font-weight: bold;">Advertising form</h1>

            <form action="submit_ad.php" method="POST">
              <input name="uname" type="text" placeholder="Company Name" size="50"  required/>
              <br>
              <br>
              <input name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Company Email" size="50"  required/>
              <br>
              <br>
                <input name="title" type="text" placeholder="Ad Title" size="50"  required/>
              <br>
			  <br>
              <textarea name="desc" type="text" placeholder="Ad Description" cols="54" rows="2"  required></textarea> 
              <br>
              <br>
             <input name="image" type="URL" placeholder="Image URL" size="50"  required/>
              <br>
              <br>
              <label for="type" style="text-align: left; color: #fac564; font-weight: bold;" size="50">Type of Ad:</label>
				<select id="type" name="type">
				  <option value="Text">Text Ad</option>
				  <option value="Image">Image Ad</option>
				  <option value="Video">Video Ad</option>
				</select>
        <br>
              <br>
              <label for="type" style="text-align: left; color: #fac564; font-weight: bold;" size="50">Type of Request:</label>
        <select id="type" name="type">
          <option value="Create">Create Ad</option>
          <option value="Delete">Delete Ad</option>
          <option value="Modify">Modify Ad</option>
        </select>
              <br>
			  <br>
			  <label for="duration" style="text-align: left; color: #fac564; font-weight: bold;" size="50">Ad Start Date:</label>
             <input name="adstart" type="date" placeholder="Ad Start Date" size="50"  required/>
              <br>
			  <br>
             <label for="duration" style="text-align: left; color: #fac564; font-weight: bold;" size="50">Ad Duration:</label>
				<select id="duration" name="duration">
				  <option value="One">One Week</option>
				  <option value="One">One Weeks</option>
				  <option value="Three">Three Weeks</option>
				</select>
              <br>
              <br>
              <input type="submit" class="btn btn-primary"  value="Submit" style="border-radius: 10%; ;font-weight: bold" formaction="submit_ad.html">
        </form>
