<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayWise - Payment Gateway</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      width: 100%;
    }

    h1 {
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    label {
      width: 100%;
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea, select {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: calc(100% - 16px);
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style to hide sensitive information */
    input[type="password"] {
      -webkit-text-security: disc;
      -moz-text-security: disc;
      text-security: disc;
    }

    /* Style for the popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .error-message {
      color: red;
      margin-bottom: 16px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>PayWise</h1>
  </header>

  <form id="payment-form" onsubmit="return validateForm()">
    <div class="error-message" id="error-message"></div>

    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" value="John Doe" readonly>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="john.doe@example.com" readonly>

    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" value="$12.41" readonly>

    <label for="order-id">Order ID:</label>
    <input type="text" id="order-id" name="order-id" value="45124755" readonly>

    <label for="billing-address">Billing Address:</label>
    <textarea id="billing-address" name="billing-address" readonly>123 Main St, Jersey City, NJ, 07306</textarea>

    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" pattern="\d{16}" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>

    <label for="security-code">Security Code:</label>
    <input type="text" id="security-code" name="security-code" placeholder="123" pattern="\d{3}" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>

    <label for="expiry-date">Expiry Date:</label>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" pattern="\d{2}/\d{4}" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9/]/g,'')" required>

    <label for="card-type">Card Type:</label>
    <select id="card-type" name="card-type" required>
      <option value="visa">Visa</option>
      <option value="mastercard">MasterCard</option>
      <option value="amex">American Express</option>
    </select>

    <button type="button" onclick="validateForm()">Pay Now</button>
  </form>

  <!-- Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <p>Payment Successful!</p>
    <button type="button" onclick="location.href='track_order.html';">Close</button>
  </div>

  <script>
    function validateForm() {
      var errorMessage = document.getElementById('error-message');
      var requiredFields = document.querySelectorAll('[required]');
      var cardNumber = document.getElementById('card-number').value;
      var securityCode = document.getElementById('security-code').value;
      var expiryDate = document.getElementById('expiry-date').value;
      var isValid = true;

      // Basic Luhn algorithm check for card number
      if (!luhnCheck(cardNumber)) {
        errorMessage.textContent = 'Invalid Card Number.';
        isValid = false;
      }

      // Simple length check for security code
      if (securityCode.length !== 3) {
        errorMessage.textContent = 'Security Code must be 3 digits.';
        isValid = false;
      }

      // Basic check for MM/YYYY format for expiry date
      var dateRegex = /^(0[1-9]|1[0-2])\/\d{4}$/;
      if (!dateRegex.test(expiryDate)) {
        errorMessage.textContent = 'Invalid Expiry Date. Please use MM/YYYY format.';
        isValid = false;
      }

      // Basic validation for required fields
      for (var i = 0; i < requiredFields.length; i++) {
        if (!requiredFields[i].value) {
          errorMessage.textContent = 'Please fill out all required fields.';
          isValid = false;
          break;
        }
      }

      if (isValid) {
        showPopup();
      }

      return isValid;
    }

    // Luhn algorithm for credit card number validation
    function luhnCheck(cardNumber) {
      var sum = 0;
      var alternate = false;

      for (var i = cardNumber.length - 1; i >= 0; i--) {
        var digit = parseInt(cardNumber[i], 10);

        if (alternate) {
          digit *= 2;
          if (digit > 9) {
            digit -= 9;
          }
        }

        sum += digit;
        alternate = !alternate;
      }

      return sum % 10 === 0;
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
